props:
  value:
    type: string/code
    description: The initial value of the select.
  onChange:
    type: function
    description: Function to be called when the selected value is changed
  options:
    type: array<object>
    obj-properties:
      value:
        type: string/code
        description: The value of the option.
      label:
        type: string/code
        description: The label of the option.
    description: The options to display in the select.