props:
  value:
    type: string/code
    description: The value of the input, initial and updating.
  onChange: 
    type: function
    description: A function that is called when the input value changes.
  placeholder:
    type: string/code
    description: The placeholder text to display when the input is empty.
  disabled:
    type: boolean
    description: Whether the input is disabled.
  label:
    type: string/code
    description: The label of the input.